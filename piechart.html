	$(document).ready(function(){
		//-----------------------------------------------------------------
		var tmp = data.length;
		tmp = Math.round(100/parseInt(tmp))-1;
		//-----------------------------------------------------------------
		var sum = 0;
		for( var i=0; i<data.length; i++){
			sum += parseFloat(data[i].value);
			$(".legend").append('<div class="data"><span style="background:#'+data[i].color+'"></span><h5>'+data[i].caption+'</h5><h2>'+data[i].value+"%"+'</h2></div>');
		}
		//-----------------------------------------------------------------
		$(".legend").css('width', "100%");
		$(".legend .data").css('width', tmp+"%");
		$(".legend .data").css('margin', "0 1px");
		//-----------------------------------------------------------------
		if(sum<100){
			data.push({
				label   : "",
				caption : "",
				value   : 100-sum,
				color   : 'ffffff'
			});
		}
		var piechart = $('#piechart').ntkPieChart({ data: data });
		//-----------------------------------------------------------------
	});
	//---------------------------------------------------------------------
	</script>
